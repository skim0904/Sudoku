<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<script type="text/javascript" src="underscore-1.7.0.min.js"></script>
		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<!--script type="text/javascript" src="view.js"></script-->
		<link rel="stylesheet" href="style.css">

		<title>Sudoku Application</title>
	</head>

	<body>

		<h1>Let's solve this Sudoku!</h1>
		<p>Click on a cell and choose number</br>by typing or using the number pad below</p>

		<div class="board-container">
			<div id="board" class="board">
			</div>
		</div>

		<div class="board-container">
			<div id="number" class="board">
			</div>
		</div>

		<div class="button-group">
			<div class="button-cell">
				<div class="button" id="restartBtn">
     				<span class="button-text">
      						Restart
      				</span>
    			</div>
			</div>

			<div class="button-cell">
				<div class="button" id="eraseBtn">
 					<span class="button-text">
  						Erase
  					</span>
    			</div>
			</div>
		</div>

		<script type="text/template" class="sudokuBoard">

			<% for (var row in rc.board) { %>
				<div class="board-row">
					<% for (var col in rc.board[row]) { %>
						<a class="board-cell">
							<div class="cell-box">
								<div class="cell-content-table">
									<div class="cell-content-table-cell">
										<% if (rc.board[row][col]) { %>
											<%= rc.board[row][col] %>
										<% } %>
									</div>
								</div>
							</div>
						</a>
					<% } %>
				</div>
			<% } %>

		</script>

		<script type="text/template" class="numberBoard">
			<div class="board-row">
				<% for (var i in rc.number) {%>
					<a class="board-cell num">
						<div class="cell-box">
							<div class="cell-content-table">
								<div class="cell-content-table-cell">
									<%= rc.number[i] %>
								</div>
							</div>
						</div>
					</a>
				<% } %>
			</div>
		</script>
	</body>
</html>
